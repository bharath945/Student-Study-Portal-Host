{% extends "app1/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% if meassage %}
    <div class="alert alert-success" role="alert">
        {{meassage}}
        </div>
{%endif%}
<div class="container">
    <div class="row">
        {% for i in data %}
        <div class="col-md-3">
            <a href="/notesshow/{{i.id}}" target="_blank">
                
                <div class="card">
                    <div class="card-header">{{i.title|slice:"0:15"}}</div>
                    <div class="card-body">{{i.description|slice:"0:100"}}</div>
                    <div class="card-footer mt-auto "><a href="/delete/{{i.id}}">
                        <i class="fa fa-trash fa-2x"></i></a>
                    </div>
                </div>
                
            </a>
        </div>

        <br><br>
        {%endfor%}
    </div>
</div>
<br><br>
<div class="container">
    <form method="POST">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Notes</legend>
            {{form|crispy}}
            {% csrf_token %}
        </fieldset>
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
                Create
            </button>
        </div>
    </form>
</div>


{% endblock %}
